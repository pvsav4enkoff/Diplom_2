<h1>Редактировать данные сотрудника</h1>
{% if error %}
    <p style="color: red">{{ error }}</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <label for="name">Введите ФИО:</label>
  <input type="text" id="name" name="name" maxlength="50" value="{{ name }}" readonly>
  <br>
  <br>
  <label for="position">Введите должность:</label>
  <select id="position" name="position">
      {% for p in positions %}
          <option value="{{ p }}" {% if p|lower == position|lower %} selected {% endif %}>{{ p }}</option>
      {% endfor %}
  </select>
  <br>
  <br>
  <label for="boss">Руководитель работ:</label>
  <input type="checkbox" id="boss" name="boss" value="True" {% if boss %} checked {% endif %}>
  <br>
  <br>
  <label for="activ">Работает:</label>
  <input type="checkbox" id="activ" name="activ" value="True" {% if activ %} checked {% endif %}>
  <br>
  <br>

  <label for="brigade">Введите бригаду:</label>
  <select id="brigade" name="brigade">
    {% for b, c in brigades_all %}
    <option value="{{ b }}" {% if b == selected_brigade %} selected {% endif %}> {{ c }}</option>
    {% endfor %}
  </select>
  <br>
  <br>
  <input type="submit" value="Сохранить">
  <a href="http://127.0.0.1:8000/plant/employee"><h4>Вернуться</h4></a>
</form>
{% if good %}
    <p style="color: green; text-align: center; font-size: 24px;">{{ good }}</p>
{% endif %}
